<div id="bookroom" data-role="page" data-title="App Meeting : Book Room">

	<div data-role="header" data-theme="f">
        <a data-role="button" data-theme="f" data-rel="back" class="btmBack">Back</a>
		<h1>Book Room</h1>
	</div><!-- /header -->
	<div data-role="content">	
    <form id="BookRoomForm" action="http://mrbs.stageweb01.alphasalmonstaging.com/Entry/AddEntry" method="post">
		<input type="text" id="userName" name="name" value="name">
        <input type="text" id="roomID" name="room_id" value="11">
        <div data-role="fieldcontain">
            <textarea cols="40" rows="8" name="description" id="Description" ></textarea>
            </div>
        <div style="clear:both"></div>
       <div data-role="fieldcontain">
      <label for="start_time">Start</label>
          
          <input name="start_time" id="myStartdate" type="date" data-role="datebox"
     data-options='{"mode": "slidebox", "dateFormat":"DD/MM/YYYY GG:ii", "timeFormat":12, "fieldsOrder":["y","m","d","h","i"]}'>
   </div>
       
        <div style="clear:both"></div>
         <div data-role="fieldcontain">
        <label for="end_time">End</label>
         <input name="end_time" id="myEnddate" type="date" data-role="datebox"
   data-options='{"mode": "slidebox", "dateFormat":"DD/MM/YYYY GG:ii", "timeFormat":12, "fieldsOrder":["y","m","d","h","i"]}'>
       </div>
        <div style="clear:both"></div>
       <!-- <div class="lb"><label>Alert</label></div>
       
        <div class="dvSlider">
        	<label for="slider">10 minutes before</label>
            <select name="slider" id="slider" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
         </div>
         <div style="clear:both"></div>-->
         <div class="dvBtnSubmit">   
              <button type="button" value="Add Entry" class="btnSubmit" aria-disabled="false">Submit</button> 
         </div>
         </form>
        </div>	
	</div><!-- /content -->
